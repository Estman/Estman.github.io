---
layout: default
---
<iframe src="https://calendar.google.com/calendar/embed?src=kojoig%40gmail.com&ctz=Asia/Tbilisi" style="border: 0" width="800" height="600" frameborder="0" scrolling="no"></iframe>
<div class="posts">
  {% for post in site.posts %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>
    </article>
  {% endfor %}
</div>
